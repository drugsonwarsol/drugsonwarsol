[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  functions = "netlify/functions"
  publish = "build"

[functions]
  node_bundler = "nft"

[[plugins]]
  package = "@xata.io/netlify"

[build.environment]
  NODE_VERSION = "18.20.6"
  NPM_VERSION = "9.2.0"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"